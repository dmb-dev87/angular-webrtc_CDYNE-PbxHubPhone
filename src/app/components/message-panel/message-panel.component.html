<div class=" col-lg-6 col-md-12 col-sm-12 message-panel">
  <div class=" row">
    <div class=" col-3 contact-list">
      <div class=" row">
        <div class=" col search-pad">
          
        </div>
      </div>
      <div class=" row">
        <div class=" col contacts-pad">
          <div *ngFor="let contact of phoneContacts;" [ngClass]="{'row':true, 'contact-item':true, 'selected':contact.extension === selectedExtension}" [id]="contact.extension" (click)="onSelectContact(contact.extension)">
            <div class=" col">
              <div class=" row">
                <p class=" contact-name">{{contact.firstName}} {{contact.lastName}}</p>
              </div>
              <div class=" row">
                <p class=" contact-number">{{contact.extension}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class=" col-9 message-list">
      <div class=" row">
        <div class=" col current-name">
          <p>{{curName}}</p>
        </div>        
      </div>
      <div class=" row">
        <div class=" col message-box" id="message-box">
          <div *ngFor="let record of activeRecords" [ngClass]="{'row':true, 'received':!record.sent}">
            <div [ngClass]="{'received-message':!record.sent, 'sent-message':record.sent}">
              <p>{{record.body}}</p>  
            </div>
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col">
          <mat-form-field class="message-form">
            <input matInput type="text" [(ngModel)]="messageStr">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onSendMessage()">
              <mat-icon>send</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
