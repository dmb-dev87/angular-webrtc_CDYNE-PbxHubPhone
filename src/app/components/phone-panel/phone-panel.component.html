<div class=" container-fluid">
  <div class=" row phone-panel">
    <div class="col-lg-3 col-md-3 col-sm-12 info-pad">
      <div class=" row">
        <div class=" col-2 logo">
          <a href="javascript:void(0)"> Logo </a>
        </div>
        <div class=" col-6 caller-id">
          <span>CallerID: {{this.phoneUser?.authName}}</span>
        </div>
        <div class=" col-4 user-name">
          <span>Welcome {{this.phoneUser?.displayName}}</span>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 control-pad">
      <div class=" row">
        <div class=" col-3 audio-panel">
          <span class=" mic-control"><i class="fas fa-microphone"></i></span>
          <span class=" receiver-control"><i class="fas fa-headset"></i></span>
        </div>
        <div class=" col-5 line-panel">
          <div class=" row">
            <mat-radio-button>
              <span>Line 1:</span>
              <input type="text" placeholder="CallerID Info">
            </mat-radio-button>
          </div>
          <div class=" row">
            <mat-radio-button>
              <span>Line 2:</span>
              <input type="text" placeholder="CallerID Info">
            </mat-radio-button>
          </div>
        </div>
        <div class=" col-4 btns-panel">
          <button class=" btn btn-fill btn-normal phone-control">Mute</button>
          <button class=" btn btn-fill btn-normal phone-control">Hold</button>
        </div>
      </div>
    </div>
    <div class=" col-lg-3 col-md-3 col-sm-12 phone-pad">
      <div class=" row">
        <div class=" btns-panel">
          <button class=" btn btn-fill btn-danger" id="end-call" (click)="hangupCall()" disabled><i class="fas fa-phone-slash"></i></button>
        </div>
        <div class=" input-number">
          <input type="text" id="call-number">
          <button id="number-toggle"><i class="fas fa-bars"></i></button>
        </div>
        <div class=" btns-panel">
          <button class=" btn btn-fill btn-success" id="begin-call" (click)="clickCall()" disabled><i class="fas fa-phone-alt"></i></button>
        </div>
      </div>
      <div class=" row number-pad" *ngIf="this.numberBtnToggle">
        <div class=" col number-group">
          <div class=" row">
            <button *ngFor="let n of [1,2,3];" class=" btn btn-fill btn-number" (click)="clickNumber(n)">{{n}}</button>
          </div>
          <div class=" row">
            <button *ngFor="let n of [4,5,6];" class=" btn btn-fill btn-number" (click)="clickNumber(n)">{{n}}</button>
          </div>
          <div class=" row">
            <button *ngFor="let n of [7,8,9];" class=" btn btn-fill btn-number" (click)="clickNumber(n)">{{n}}</button>
          </div>
          <div class=" row">
            <button *ngFor="let n of ['#', 0, '*'];" class=" btn btn-fill btn-number" (click)="clickNumber(n)">{{n}}</button>
          </div>
        </div>
      </div>
    </div>
    <div class=" col-lg-3 col-md-3 col-sm-12 control-pad">
      <div class=" row">
        <div class=" col btns-panel">
          <button class=" btn btn-fill btn-normal phone-control">X-fer</button>
          <button class=" btn btn-fill btn-normal phone-control">Conf</button>
          <button class=" btn btn-fill btn-normal phone-control"><i class="fas fa-record-vinyl"></i></button>
          <input type="text">
        </div>
      </div>
    </div>
  </div>
</div>

<audio id="remoteAudio" controls hidden>
  <p>Your browser doesn't support HTML5 audio.</p>
</audio>

<div class="video" hidden>
  <video id="localVideo" width="100%">
    <p>Your browser doesn't support HTML5 video.</p>
  </video>
</div>

<ng-template #content let-modal>
  <div class=" modal-header">
    <input
      class=" form-control"
      id="inlineFormInputGroup"
      placeholder="SEARCH"
      type="text"
    />

    <button
      aria-label="Close"
      class=" close"
      data-dismiss="modal"
      type="button"
      (click)="modal.dismiss('Cross click')"
    >
      <i class=" tim-icons icon-simple-remove"> </i>
    </button>
  </div>

</ng-template>
