<div class=" row">
  <div class=" btns-panel">
    <button class=" btn btn-fill phone-ctrlbtn-small" id="hold-btn" (click)="onHold()" [disabled]="holdBtnDisabled">{{holdToggle?"Unhold":"Hold"}}</button>
    <button class=" btn btn-fill phone-ctrlbtn-small" id="mute-btn" (click)="onMute()" [disabled]="muteBtnDisabled">{{muteToggle?"Unmute":"Mute"}}</button>
    <button class=" btn btn-fill phone-ctrlbtn-small" [ngClass]="dndStatus ? 'btn-danger' : 'btn-success'"  id="dnd-btn" (click)="onDnd()" [disabled]="dndBtnDisabled">{{dndStatus?"DND ON":"DND OFF"}}</button>
  </div>
  <div class=" btns-panel">
    <button class=" btn btn-fill btn-danger call-btn" id="end-call" (click)="onHangupCall()" [disabled]="endBtnDisabled"><i class="fas fa-phone-slash"></i></button>
  </div>
  <app-dial-pad
    (changeNumberEvent)="onChangeNumber($event)">
  </app-dial-pad>
  <div class=" btns-panel">
    <button class=" btn btn-fill btn-success call-btn" id="begin-call" (click)="onMakeCall()" [disabled]="beginBtnDisabled"><i class="fas fa-phone-alt"></i></button>
  </div>
</div>
